<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/css/styleRecuperaSenha.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"/>

    <title>Barbearia Hermanos</title>
</head>
<body>
    <div class="containerRecupera">
        <div class="bannerRecu">
            <img src="assets/image/bannerCadastrar.jpg" alt="banner"/>
        </div>
        <div class="formularioRecupera">
            <p>Recuperar Senha</p>
            <form>
                <input type="email" name="emailRecupera" placeholder=" Email para recuperar a senha" autocomplete="off"
                autofocus required/><br/>
                <input type="password" name="senha" placeholder="Digite Nova Senha" autocomplete="off" required/><br/>
                <input type="password" name="confirmaSenha" placeholder="Confirmar Senha" autocomplete="off" required/><br/>
            </form>
            <div class="btn">
                <a href="login.html">Recuperar</a>
            </div>
        </div>
    </div>
</body>
</html>
